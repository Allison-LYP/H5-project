<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5-project</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/basic.css">
    <!-- 因为是jquery插件，所以先引入jquery -->
    <!--<script src="./js/jquery-1.12.2.js"></script>-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
</head>
<body>
<div id="fullpage">
    <!--第一屏-->
    <div class="section section1">
        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="airplane fly-upDown" alt="">
        <img src="./images/t1xccqfflgxxxild.png" class="shirt shirt-upDown" alt="">
        <img src="./images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="other-shops">
    </div>
    <!-- 第二屏 -->
    <div class="section section2 move">
        <div class="computer">
            <div class="search">
                <img src="images/search-words.png" alt="" class="search-words">
            </div>
            <img src="images/search-02-1.png" class="search-02-1" alt="">
            <img src="images/goods-441-218.png" class="goods-sofa">
            <!-- 单个沙发 -->
            <img src="images/shirt-02-207-166.png" alt="" class="sofa-02">
            <!-- 白色盒子，挡住单个沙发 -->
            <div class="cover-sofa move"></div>
        </div>
        <img src="images/words-01-361-25.png"  class="words-01" alt="">
        <img src="images/words-02.png" alt="" class="words-02">
    </div>
    <!-- 第三屏 -->
    <div class="section section3">
        <div class="main">
            <div class="select">
                <img src="images/img-01.gif" alt="" class="img">
                <img src="images/img-01-a.gif" alt="" class="img-a">
                <img src="images/btn-01.gif" alt="" class="btn">
                <img src="images/btn-01-a.gif" alt="" class="btn-a">
            </div>
            <!-- 放这个沙发好像没有意义 -->
            <!--<img src="images/shirt-02-207-166.png" alt="" class="sofa-03">-->
            <!-- 斜沙发 -->
            <img src="images/t1f.png" alt="" class="t1f">
        </div>
    </div>
    <!-- 第四屏 -->
    <div class="section section4">
        <img src="images/cloud.png" class="cloud cloudFlow">
        <img src="images/words-04.png" class="word-04">
        <img src="images/words-04-a.png" class="word-04-a">
        <div class="carContainer move">  <!-- 购物车 -->
            <img src="images/t1f.png" class="t1f-04">
            <img src="images/car.png" class="car-04">
        </div>
        <div class="msg move">
            <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="add-04">
            <img src="images/t1.png" class="t1-04">
        </div>
    </div>
    <!-- 第五屏 -->
    <div class="section section5">
        <img src="images/words-05.png" class="words-05">
        <img src="images/card-05.png" class="card-05">
        <img src="images/order-05.png" class="order-05">
        <img src="images/t1f.png" class="t1f-05">
        <div class="overFlow">  <!-- 给他们加个盒子，是防止鼠标和手的长度太大，伸到其他页面，但又不能设置大盒子的overflow：hidden-->
            <img src="images/mouse-05.png" class="mouse-05">
            <img src="images/mouse-05-a.png" class="mouse-05-a">
            <img src="images/hand-05.png" class="hand-05">
        </div>
    </div>
    <!-- 第六屏 -->
    <div class="section section6 move">
        <img src="images/box.png" class="box-06">
        <img src="images/car-06.png" class="car-06">
        <img src="images/cloud.png" class="cloud-06">
        <img src="images/88.png" class="add-06">
        <img src="images/man.png" class="man-06">
        <img src="images/women.png" class="women-06">
        <img src="images/door.png" class="door-06">
        <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="accept-06">
        <img src="images/words-06-a.png" class="words-06-a">
    </div>
    <!-- 第七屏 -->
    <div class="section section7">
        <div class="star-07 move"></div>
        <img src="images/good-07.png" class="good-07">
    </div>
    <!-- 第八屏 -->
    <div class="section section8 move">
        <a href="https://blog.csdn.net/weixin_40141473" class="goShopping-08">
            <img src="images/btn-08.png" class="btn-08">
            <img src="images/btn-08-a.gif" class="btn-08-a">
        </a>
        <img src="images/again.png" class="again-08">
        <img src="images/hand-08.png" class="hand-08">
    </div>
</div>
<!-- 立即进入购物中心 -->
<a href="https://blog.csdn.net/weixin_40141473" class="go">
    <img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
</a>
<!-- 下一屏 -->
<a href="#">
    <img src="images/next.png" class="next next-upDown">
</a>

<script src="./js/index.js"></script>
</body>
</html>
